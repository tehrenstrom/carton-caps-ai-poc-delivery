<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carton Caps Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    
    <div class="user-selection-container">
        <div class="user-selector-area">
            <label for="userSelect">Select Customer:</label>
            <select id="userSelect">
                <option value="" disabled selected>Loading customers...</option>
            </select>
        </div>
    </div>

    <div class="chat-container">
        <div class="header-container">
            <img src="/static/bot-icon.png" alt="Carton Caps Logo" class="header-logo">
            <h1>Capper: Your Carton Caps Assistant</h1>
        </div>

        <div id="chatbox">
            <div class="message bot-message initial-placeholder">Please select a customer profile above to begin.</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Send a message...">
            <button id="sendButton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

    <div class="documentation-container">
        <a href="/documentation.html" class="documentation-button">View Documentation</a>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
